<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS-->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- New Tweet Form CSS-->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!--media (responsive) style-->
    <link rel="stylesheet" href="/styles/responsive.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!--Tweet Character Counter JS-->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" type="text/css" />

    <!--Moment,js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  </head> 

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="nav-redirect">
        <span><b>Write</b> a new tweet</span>
        <i class="fas fa-angle-double-down double-down"></i>
      </div>
    </nav>
    <div class='change-layout'>
    <!-- User profile name and picture-->
      <header class="profile-header">
        <div>
            <img src="/images/profile-hex.png"> 
            <h2><b>John</b>&nbsp; Kim</h2>
        </div>
      </header>
      <!-- Page-specific (main) content here -->
      <main class="container">
        <div class="error-message">
        </div>
        <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <form action="/tweets" method="POST">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
            <div>
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <div class="tweet-container">
        </div>
      </main>
      <button class="redirect-button" type='button'>
        <i class="fas fa-angle-double-up"></i>
      </button>
    </div>
  </body>
</html>
